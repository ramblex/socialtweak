<!doctype html>
<html>
  <head>
    <title>SocialTweak</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="css/screen.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#open-footer").hide();
        $("#settings").click(function() {
          $("#open-footer").slideToggle('fast', function() {
            // Switch the footer arrow
            if ($(this).is(':hidden')) {
              $("#settings").css('background-image', 'url(images/footer-arrow.png)');
            } else {
              $("#settings").css('background-image', 'url(images/footer-arrow-down.png)');
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="header">
      <h1>SocialTweak</h1>
      <ul id="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Social</a></li>
        <li><a href="#">Entertainment</a></li>
        <li><a href="#">Favorites</a></li>
        <li><a href="#">Rewards</a></li>
      </ul>
    </div> <!-- end header -->

    <div id="content">
    </div> <!-- end content -->

    <div id="footer">
      <div id="closed-footer">
        <ul>
          <li><a href="#">contact</a></li>
          <li>-</li>
          <li><a href="#">about</a></li>
          <li>-</li>
          <li><a href="#">terms</a></li>
        </ul>
        <div id="points">521 <span>points</span></div>
        <a href="#" id="settings">Settings</a>
      </div> <!-- end closed-footer -->
      <div id="open-footer">
        <div id="account-info">
          <img src="images/profile-pic.png" alt="profile picture" />
          <p>Rocking life, one day at a time</p>
          <a href="#" id="change-status">change status</a>
          <a href="#" id="see-profile">Go to your profile</a>
        </div>
        <ul>
          <li><a href="#">Account</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div> <!-- end open-footer -->
    </div> <!-- end footer -->
  </body>
</html>
